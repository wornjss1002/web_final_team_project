<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JB CINEMA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="header-container">
      <h1 class="navbar-brand"><a href="/index.html">JB CINEMA</a></h1>
      <div class="header-divider"></div>
      <div class="header-links">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="/booking.html">예매</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/food.html">스토어</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="team.html">팀원소개</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="container-fluid main-container">
      <div class="review">
        <div>
          <img src="/img/drive.jpg" alt="" />
        </div>
        <div>
          <h2>드라이브</h2>
          <h5>Drive</h5>
          <br />
          <p>
            도심 한복판을 질주하는 자동차 트렁크에 갇힌 인기 스트리머가 실시간
            라이브 방송을 하며 필사의 탈출을 감행하는 드라이빙 액션 스릴러
          </p>
          <br />
          <button class="likebutton">좋아요 : 0</button>
          <button><a href="/booking.html">이 영화 예매하러 가기</a></button>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="review container p-4 mt-4">
        <form id="book-form">
          <div class="form-group">
            <label for="title">닉네임</label>
            <input type="text" id="title" class="form-control" />
          </div>
          <div class="form-group">
            <label for="author">리뷰 코멘트</label>
            <input type="text" id="author" class="form-control" />
          </div>
          <div class="form-group">
            <label for="isbn">평점</label>
            <input type="text" id="isbn" class="form-control" />
          </div>

          <div class="d-grid gap-2 mt-4">
            <input
              type="submit"
              value="리뷰 작성"
              class="btn bg-black text-white"
            />
          </div>
        </form>
        <table class="table table-striped mt-4 text-center">
          <thead class="table-dark">
            <tr>
              <th>닉네임</th>
              <th>리뷰 코멘트</th>
              <th>평점</th>
              <th>코멘트 삭제</th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>
    </div>

    <footer class="container-fluid footer-container">
      <div class="footer-links">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
      </div>
      <p>&copy; 2024 JB Cinema. All rights reserved.</p>
    </footer>

    <button onclick="scrollToTop()" id="scrollToTopButton" title="맨 위로 가기">
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Dark Mode Toggle Button -->
    <div class="dark-mode-toggle">
      <div class="moon-icon">
        <i class="fas fa-moon"></i>
      </div>
      <div class="sun-icon">
        <i class="fas fa-sun"></i>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
    <script src="drive.js"></script>
  </body>
</html>
