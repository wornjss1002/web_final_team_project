<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JB CINEMA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="style3.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="header-container">
                <h1 class="navbar-brand"><a href="index.html">JB CINEMA</a></h1>
            </div>
            <div class="header-divider"></div>
            <div class="header-links">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="booking.html">예매</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="food.html">스토어</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="team.html">팀원소개</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container-fluid main-container">
            <div class="row">
                <div class="col-md-4">
                    <h4>영화</h4>
                    <ul class="list-group" id="movie-list">
                        <li><button class="list-group-item">인사이드 아웃 2</button></li>
                        <li><button class="list-group-item">탈주</button></li>
                        <li><button class="list-group-item">하이재킹</button></li>
                        <li><button class="list-group-item">몽키맨</button></li>
                        <li><button class="list-group-item">핸섬가이즈</button></li>
                        <li>
                            <button class="list-group-item">극장판 하이큐!! 쓰레기장의 결전</button>
                        </li>
                        <li>
                            <button class="list-group-item">프리오사 : 매드맥스 사가</button>
                        </li>
                        <li><button class="list-group-item">존 오브 인터레스트</button></li>
                        <li><button class="list-group-item">캣퍼슨</button></li>
                        <li><button class="list-group-item">드라이브</button></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h4>극장</h4>
                    <ul class="list-group" id="theater-list">
                        <li><button class="list-group-item">서울</button></li>
                        <li><button class="list-group-item">경기</button></li>
                        <li><button class="list-group-item">인천</button></li>
                        <li><button class="list-group-item">충청</button></li>
                        <li><button class="list-group-item">강원</button></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h4>시간</h4>
                    <ul class="list-group" id="schedule-list"></ul>
                </div>
            </div>
            <a href="#seat"
                ><button
                    class="d-flex justify-content-center btn btn-primary bordered-button"
                    id="select"
                    type="submit"
                >
                    선택
                </button></a
            >
        </div>
        <div class="container seat-container" id="seat">
            <div class="screen">S C R E E N</div>
            <div id="seat-container" class="d-flex flex-wrap justify-content-center"></div>
            <div class="booking_view">
                <h6 id="selected-movie"></h6>
                <div id="selected-seat-count"></div>
                <div id="selected-time"></div>
                <div id="total-price"></div>
            </div>
            <button
                class="btn btn-primary booking_btn"
                onclick="if (confirm('예매하시겠습니까?')) { location.href='index.html'; }"
            >
                예매하기
            </button>
        </div>

        <footer class="container-fluid footer-container">
            <div class="footer-links">
                <a href="#"><i class="fab fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fab fa-brands fa-youtube"></i></a>
                <a href="#"><i class="fab fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fab fa-brands fa-facebook"></i></a>
            </div>
            <p>&copy; 2024 JB Cinema. All rights reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script3.js"></script>
    </body>
</html>
